<header>
  <div class="header-container">
    <div class="icons">
      <button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="icon-button" matTooltip="Home" (click)="navigateHome()">
        <img src="../assets/img/haus-leer.png" alt="Icon 1">
      </button>
      <button class="icon-button" matTooltip="Neues Projekt" (click)="createNewProject()">
        <img src="../assets/img/dokument-hinzufugen.png" alt="Icon 2">
      </button>
      <button class="icon-button" matTooltip="Projekt Ã¶ffnen" (click)="openProject()">
        <img src="../assets/img/ordner-geoffnet.png" alt="Icon 3">
      </button>
      <button class="icon-button" matTooltip="Speichern" (click)="saveProject()">
        <img src="../assets/img/scheibe.png" alt="Icon 4">
      </button>
      <button class="icon-button" matTooltip="Bild Export" (click)="exportImage()">
        <img src="../assets/img/dateiexport.png" alt="Icon 5">
      </button>
      <button class="icon-button" matTooltip="SQL Export" (click)="exportSQL()">
        <img src="../assets/img/datenbank.png" alt="Icon 6">
      </button>
      <button class="icon-button" matTooltip="Neu laden" (click)="reload()">
        <img src="../assets/img/drehe-nach-rechts.png" alt="Icon 7">
      </button>
      <button class="icon-button" matTooltip="Zoom in" (click)="zoomIn()">
        <img src="../assets/img/hineinzoomen.png" alt="Icon 8">
      </button>
      <button class="icon-button" matTooltip="Zoom out" (click)="zoomOut()">
        <img src="../assets/img/rauszoomen.png" alt="Icon 9">
      </button>
    </div>
    <div class="menu-container" style="float: right;">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img src="../assets/img/menu-burger.png" alt="Menu Icon">
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateHome()"routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="icon-button" matTooltip="Home" (click)="navigateHome()">Logout</button>
      </mat-menu>
    </div>
  </div>
</header>
