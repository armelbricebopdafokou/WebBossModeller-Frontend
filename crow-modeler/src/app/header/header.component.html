<header>
  <div class="header-container">
    <div class="icons">
      <button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="icon-button"
        matTooltip="Home" (click)="navigateHome()">
        <img src="../assets/img/haus-leer.png" alt="Icon 1">
      </button>
      <button class="icon-button" matTooltip="Neues Projekt" (click)="createNewProject()">
        <img src="../assets/img/dokument-hinzufugen.png" alt="Icon 2">
      </button>
      <button class="icon-button" matTooltip="Projekt öffnen" (click)="openProject()">
        <img src="../assets/img/ordner-geoffnet.png" alt="Icon 3">
      </button>
      <button class="icon-button" matTooltip="Speichern" (click)="saveProject()">
        <img src="../assets/img/scheibe.png" alt="Icon 4">
      </button>
      <button class="icon-button" matTooltip="Bild Export" (click)="exportImage()">
        <img src="../assets/img/dateiexport.png" alt="Icon 5">
      </button>
      <button class="icon-button" matTooltip="SQL Export" [matMenuTriggerFor]="sqlMenu" >
        <img src="../assets/img/datenbank.png" alt="Icon 6">
      </button>
      <mat-menu #sqlMenu="matMenu">
        <button mat-menu-item (click)="exportSQLMssql()">
          <span>MS Sql Server</span>
        </button>
        <button mat-menu-item (click)="exportSQLMySql()">
          <span>MySQL</span>
        </button>
        <button mat-menu-item (click)="exportSQLPostgres()">
          <span>Postgres SQL</span>
        </button>
      </mat-menu>
      <button class="icon-button" matTooltip="Neu laden" (click)="reload()">
        <img src="../assets/img/drehe-nach-rechts.png" alt="Icon 7">
      </button>
      <!--<button class="icon-button" matTooltip="Zoom in" (click)="zoomIn()">
    <img src="../assets/img/hineinzoomen.png" alt="Icon 8">
  </button>
  <button class="icon-button" matTooltip="Zoom out" (click)="zoomOut()">
    <img src="../assets/img/rauszoomen.png" alt="Icon 9">
  </button>-->
    </div>
    <div class="logo">
      <img src="../assets/img/krahe.png" alt="Logo">
    </div>
    <div class="slider-toggle">
      <span class="mode-text">Easy Mode</span>
      <label class="switch">
        <input type="checkbox" (change)="toggleMode($event)" [checked]="isAdvancedMode">
        <span class="slider round"></span>
      </label>
      <span class="mode-text">Advanced Mode</span>
    </div>
    <div class="menu-container" style="float: right;">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img src="../assets/img/menu-burger.png" alt="Menu Icon">
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="navigateHome()" routerLink="/home" routerLinkActive="active"
          ariaCurrentWhenActive="page" class="icon-button" matTooltip="Home" (click)="navigateHome()">Logout</button>
      </mat-menu>
    </div>
  </div>
  <!-- Dialog for loading a project -->
  <dialog class="openProjectDialog">
    <h1>Projekt öffnen...</h1>
    <p>Bitte wählen Sie ein Diagram zum Öffnen:</p>
    <div class="button-container">
      <button class="diagram-button" data-value="diagram1">
        <img src="..\assets\img\diagr_1.png" alt="Diagram 1 Thumbnail">
        Diagram 1
      </button>
      <button class="diagram-button" data-value="diagram2">
        <img src="..\assets\img\diagr_2.png" alt="Diagram 2 Thumbnail">
        Diagram 2
      </button>
      <button class="diagram-button" data-value="diagram3">
        <img src="..\assets\img\diagr_3.png"
          alt="Diagram 3 Thumbnail">
        Diagram 3
      </button>
    </div>
    <div>
      <button id="closeButton" autofocus>Close</button>
    </div>
  </dialog>

  <style>
    .button-container {
      display: flex;
      gap: 10px;
      /* Space between buttons */
    }

    .diagram-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      background: none;
      cursor: pointer;
    }

    .diagram-button img {
      width: 100px;
      /* Set the desired width for thumbnails */
      height: auto;
      /* Maintain aspect ratio */
      margin-bottom: 5px;
      /* Space between image and text */
    }
  </style>
</header>
