<header>
  <div class="header-container">
    <div class="icons">
      <button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" class="icon-button" matTooltip="Home">
        <img src="../assets/img/haus-leer.png" alt="Icon 1">
      </button>
      <button class="icon-button" matTooltip="Neues Projekt">
        <img src="../assets/img/dokument-hinzufugen.png" alt="Icon 2">
      </button>
      <button class="icon-button" matTooltip="Projekt Ã¶ffnen">
        <img src="../assets/img/ordner-geoffnet.png" alt="Icon 3">
      </button>
      <button class="icon-button" matTooltip="Speichern">
        <img src="../assets/img/scheibe.png" alt="Icon 4">
      </button>
      <button class="icon-button" matTooltip="Bild Export">
        <img src="../assets/img/dateiexport.png" alt="Icon 5">
      </button>
      <button class="icon-button" matTooltip="SQL Export">
        <img src="../assets/img/datenbank.png" alt="Icon 6">
      </button>
      <button class="icon-button" matTooltip="Neu laden">
        <img src="../assets/img/drehe-nach-rechts.png" alt="Icon 7">
      </button>
      <button class="icon-button" matTooltip="Zoom in">
        <img src="../assets/img/hineinzoomen.png" alt="Icon 8">
      </button>
      <button class="icon-button" matTooltip="Zomm out">
        <img src="../assets/img/rauszoomen.png" alt="Icon 9">
      </button>
    </div>
    <div class="logo">
      <img src="../assets/img/krahe.png" alt="Logo">
    </div>
    <div class="slider-toggle">
      <span class="mode-text">Easy Mode</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <span class="mode-text">Advanced Mode</span>
    </div>
    <div class="menu">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </div>
</header>
