
<!--Bootstrap wurde integriert und man kann direct bootstrap klasse benutzen-->
  <div class="container">
    <div class="row">
      <h1>Wilkommen im CROW Modeller!</h1>
    </div>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <div [formGroup]="loginForm" class="myFromGroup">
              <p>
                <mat-form-field class="mat-form-field light">
                  <mat-label>E-mail</mat-label>
                  <input matInput formControlName="emailCtrl" required id="email">
                </mat-form-field>
              </p>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.hasError('required')">
                  Email is required.
                </div>
                <div *ngIf="email.hasError('pattern')">
                  Incorrect Email Format
                </div>
              </div>
              <p>
                <mat-form-field class="mat-form-field light">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordCtrl">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </p>   
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.hasError('required')">
                  Email is required.
                </div>
                <div *ngIf="password.hasError('minlength')">
                  Password must be at least 8 characters
                </div>
              </div>
              <p><mat-checkbox formControlName="rememberMeCtrl">Remember me!</mat-checkbox></p>
              <p>
                <button id="loginButton" (click)="submitForm()" mat-raised-button [disabled]="!loginForm.valid">Connexion</button>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>Don't you have an account? <a href="#">Create one</a> </p>
          </div>
          <div class="row">
            <p class="text-center"> OR Log in</p>
          </div>
          <div class="row logWith">
            <div class="col ">
              <button mat-raised-button>
              Google
            </button>
          </div>
            <div class="col"><button mat-raised-button>SSO</button></div>
          </div>
        </div>
        <!--Um CSRF angriff zu vermeiden, benutze ich div anstatt form-->
       
      </div>
      <div class="col">
        <h2>Jetzt kann man zusätzliche Information hinzufügen</h2>
      </div>
    </div>
  
  </div>
