<h1 mat-dialog-title>Bearbeite Tabelle "{{ data.className }}"</h1>
<div mat-dialog-content>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Datentyp</th>
        <th>PK</th>
        <th>NN</th>
        <th>Unique</th>
        <th>Check</th>
        <th>Default</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let column of columns; let i = index">
        <td>
          <input [(ngModel)]="column.name" placeholder="Name eingeben" />
        </td>
        <td>
          <select [(ngModel)]="column.datatype">
            <option value="integer">Integer</option>
            <option value="string">String</option>
            <option value="boolean">Boolean</option>
          </select>
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="column.pk" />
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="column.nn" />
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="column.unique" />
        </td>
        <td>
          <input [(ngModel)]="column.check" placeholder="Check-Bedingung" />
        </td>
        <td>
          <input [(ngModel)]="column.default" placeholder="Standardwert" />
        </td>
        <td>
          <button mat-button color="warn" (click)="removeColumn(i)">Entfernen</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <button mat-button color="primary" (click)="addColumn()">+ Spalte hinzuf√ºgen</button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button color="primary" (click)="save()">Speichern</button>
</div>
